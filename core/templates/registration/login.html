{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="text-center mb-4">Вход в систему</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100 mt-3">
                        <i class="bi bi-box-arrow-in-right"></i> Войти
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
